<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contatos - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="estilo.css">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="pagina-contatos">
           <form>
                <label for="nomeSobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeSobrenome" class="inputPadrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="inputPadrao" required placeholder="seu_email@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="inputPadrao" required placeholder="(XX) XXXX-XXXX">

                <label for="mensagem">Mensagem:</label>
                <textarea cols="30" rows="10" id="mensagem" class="inputPadrao" required></textarea>

                <fieldset>
                    <legend>Como prefere receber informações:</legend>

                    <label for="radioEmail"><input type="radio" name="contato" 
                    value="email" id="radioEmail" >Email</label>
                    

                    <label for="radioTelefone"><input type="radio" name="contato" 
                    value="telefone" id="radioTelefone" >Telefone</label>
                    

                    <label for="radioWhatsapp"><input type="radio" name="contato" 
                    value="whatsapp" id="radioWhatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual Horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked >Gostaria de ser informado sobre nossas novidades e promoções?</label>
                

                <input type="submit" value="Enviar formulário" class="enviar">
           </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08H ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08H ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08H ~ 20h</td>
                    </tr>
                </tbody>

           </table>


        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2022</p>

        </footer>
        
    </body>

</html>
